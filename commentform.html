<html ng-app = "app2">
	<style>
		.clr{color:red;}
		.star{color:red;}
	</style>
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



	<body>
		<div class="container" ng-controller="formsController">
			Post_id{{post_id}}
		<center><h2 class="text-danger">Comment</h2></center>
		<hr/>
		

			 <form class="form-horizontal form-success" name = "commentform" role = "form"><!--form starting -->
		    
		    
		    <div class = "form-group has-success"><!--description div starting-->
		      <label class = "control-label col-sm-4" for = "description"><span class = "star">*</span>Description: </label>

		      <div class = "col-sm-4">

		      	<textarea name = "description" ng-model = "comment.description" class = "form-control" placeholder="description" required/></textarea>
		      		
		      	<span ng-show = "commentform.description.$dirty && commentform.description.$invalid">
		      	<span ng-show = "commentform.description.$error.required" class = "clr">text is required</span>
		      	<!-- <span ng-show = "postform.description.$error.emai"class = "clr">Enter valid Email</span> -->
		      </div>

			</div><!--description div ending-->

			
			
				
			<div class="form-group"><!--buttons div starting-->
		     	<div class="col-sm-offset-4 col-sm-4">
		     		<input type="submit" value="Submit" class= "btn btn-info btn-sm" ng-click="createcomment(comment,post_id)"/>
		     		<a href ="#allposts" ng-click = "indexdata()">All Posts</a>

		     	
		     	</div>
		    </div><!--buttons div ending-->

		     			{{comment.description}}

		  </form>
		
		
		 
		</div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  		<script src = "postform.js"></script>

	</body>	

</html>
